<!doctype html>
<html>
<head><meta charset="utf-8"><title>Admin Login</title></head>
<body>
<h3>Admin Login</h3>
<input id="p" placeholder="SĐT">
<input id="pw" type="password" placeholder="Mật khẩu">
<button onclick="go()">Login</button>
<div id="m"></div>
<script>
async function go(){
  const r=await fetch("/api/admin-login",{method:"POST",headers:{'Content-Type':'application/json'},
  body:JSON.stringify({phone:p.value,password:pw.value})});
  const j=await r.json();
  if(j.ok){localStorage.setItem("admin","ADMIN_OK");location.href="/admin-dashboard.html";}
  else m.innerText="Sai tài khoản";
}
</script>
</body>
</html>
